<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4EA685;
            --secondary-color: #ffffff;
            --black: #000000;
            --form-background: #efefef;
            --form-secondary: #57B894;
            --gray: #efefef;
            --gray-2: #757575;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100vh;
            overflow: hidden;
            background-color: var(--form-background);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .block {
            background-color: var(--primary-color);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin: 1rem;
            width: 350px;
        }

        .block h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--black);
        }

        .button-group {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .button-group button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--form-background);
            color: var(--form-secondary);
            border: none;
            padding: 1rem 1.5rem; /* Увеличенные размеры кнопок */
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem; /* Увеличенный шрифт */
            transition: background-color 0.3s, color 0.3s;
        }

        .button-group button:hover {
            background-color: var(--form-secondary);
            color: var(--white);
        }

        .button-group button i {
            margin-right: 0.5rem;
            font-size: 1.5rem; /* Увеличенный значок */
        }

        .info-text {
            color: var(--black);
            font-size: 1.2rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>


<div class="container">
    <div class="block">
        <h2>Check for Vulnerabilities</h2>
        <div class="button-group">
            <button>
                <i class="fab fa-github"></i>
                Project from GitHub
            </button>
            <button>
                <i class="fas fa-file-upload"></i>
                Choose File
            </button>
        </div>
    </div>
    <!-- Second Block: History -->
    <div class="block">
        <h2>History of Checks</h2>
        <div class="button-group">
            <button>
                <i class="fas fa-history"></i>
                View History
            </button>
        </div>
    </div>

</div>
</body>

</html>
